<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="lab3.css">
    </head>
    <body>
        <header class="bar">
            <h1>Rock Paper  Scissors</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank" rel="noopener">Wikipedia (RPS)</a></li>
                    <li><a href="https://www.umd.edu/" target="_blank" rel="noopener">UMD</a></li>
                    <li><a href="https://www.khanacademy.org/" target="_blank" rel="noopener">Khan Academy</a></li>
                </ul>
            </nav>
   
        </header>
        <div class="layout">
            <section id="play">
                <h2>Play</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                    <label for="move">Choose</label>
                    <select id="move" name="move">
                        <option>Rock</option>
                        <option>Paper</option>
                        <option>Scissors</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            
            <aside id="tips">
                <h2>Rules</h2>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beat Paper</li>
                    <li>Paper beats Rock</li>
                    <li>If both players choose the same move, it's a tie</li>
                </ul>
            </aside>
        </div>
        <footer class="bar">
            <p> Leonela Martinez 2025</p>
        
        </footer>
    </body>
